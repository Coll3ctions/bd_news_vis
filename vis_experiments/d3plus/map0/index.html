<!doctype html>
<meta charset="utf-8">

<script src="http://www.d3plus.org/js/d3.js"></script>
<script src="http://www.d3plus.org/js/topojson.js"></script>
<script src="http://www.d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>

  // sample data array
  var sample_data = [
    {"value": 2315987123, "country": "nausa", "name": "United States"},
    {"value": 38157121349, "country": "aschn", "name": "China"},
    {"value": 21891735098, "country": "euesp", "name": "Spain"},
    {"value": 9807134982, "country": "sabra", "name": "Brazil"}
  ]

  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")
    .type("geo_map")
    .data(sample_data)
    .coords("http://bl.ocks.org/davelandry/raw/9042807/countries.json")
    .id("country")
    .text("name")
    .color({
      "heatmap": [ "grey" , "purple" ],
      "value": "value"
    })
    .draw()

</script>
